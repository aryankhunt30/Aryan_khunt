{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT MANAGEMENT</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
    

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <i class="bi bi-person-rolodex"></i>   
           &nbsp; CONTACT MANAGEMENT
    </a>
  </nav>
    <div class="container">
        <br>
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <p id="message-timer" class="alert alert-success float-center text-center">
                    <i class="fas fa-check"></i> &nbsp; {{ message }}
                </p>
            {% endif %}
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
       <class="p1"><large>&copy; {% now "Y" %} Aryan Dipakbhai Khunt. All rights reserved.</large>
   
    </class>  </footer>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GLhlTQ8iK7t6ZiWR5OlA6bNPH9fZnOj4h3+uvSvTSUpSZ0tL7dyiJKnbexnxFpt7"
        crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
