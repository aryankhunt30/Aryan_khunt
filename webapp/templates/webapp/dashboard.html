{% extends 'webapp/base.html' %}

{% block content %}

<div class="mt-4">
    <a class="btn btn-primary btn-sm" href="{% url 'create-record' %}">
        Create a New Contact &nbsp; <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </a>
</div>

<hr class="mt-4">

<table class="table table-bordered table-hover mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created Time</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% if records %}
            {% for record in records %}
                <tr>
                    <td>{{ record.Name }}</td>
                    <td>{{ record.Email }}</td>
                    <td>{{ record.creation_date }}</td>
                    <td>
                        <a class="btn btn-info btn-sm" href="{% url 'record' record.id %}">
                            <i class="fa fa-eye" aria-hidden="true"></i> View
                        </a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>

{% endblock %}
